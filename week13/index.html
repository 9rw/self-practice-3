<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Loading States & Better UX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      transition: all 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      font-size: 18px;
      color: #007bff;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #output {
      background: #f4f4f4;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Loading States & Better UX</h1>
  
  <div id="btn-group">
    <button id="getUser">GET Users</button>
    <button id="getUserById">GET User #1</button>
    <button id="createPost">POST Create Post</button>
    <button id="updatePost">PUT Update Post</button>
    <button id="deletePost">DELETE Post</button>
  </div>

  <div id="loading">
    <span class="spinner"></span>
    <span>Loading...</span>
  </div>

  <div id="output"></div>

  <script src="./main.js" type="module"></script>
</body>
</html>
